<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">

        <div class="row1">
          <button class="clear" type="reset" name="Clear">C</button>
          <div class="lcd">8888888</div>
        </div>

        <div class="row">
          <button class="button" type="button" name="seven">7</button>
          <button class="button" type="button" name="eight">8</button>
          <button class="button" type="button" name="nine">9</button>
          <button class="operator" type="button" name="divide">/</button>
        </div>

        <div class="row">
          <button class="button" type="button" name="four">4</button>
          <button class="button" type="button" name="five">5</button>
          <button class="button" type="button" name="six">6</button>
          <button class="operator" type="button" name="multiply">x</button>
        </div>

        <div class="row">
          <button class="button" type="button" name="one">1</button>
          <button class="button" type="button" name="two">2</button>
          <button class="button" type="button" name="three">3</button>
          <button class="operator" type="button" name="subtract">-</button>
        </div>

        <div class="row">
          <button class="button" type="button" name="zero">0</button>
          <button class="button" type="button" name="decimal">.</button>
          <button class="eval" type="button" name="equals">=</button>
          <button class="operator" type="button" name="add">+</button>
        </div>

    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
