<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="wrapper">
        <form name="calculator">
          <div class="row1">
            <button class="spec" type="button" onclick="calculator.lcd.value = ''" >C</button>
            <input id="lcd" type="text" name="lcd" maxlength="8"/>
          </div>
          <div class="row">
            <button type="button" onclick="calculator.lcd.value += '7'" >7</button>
            <button type="button" onclick="calculator.lcd.value += '8'" >8</button>
            <button type="button" onclick="calculator.lcd.value += '9'" >9</button>
            <button class="op" type="button" onclick="calculator.lcd.value += '/'" >รท</button>
          </div>
          <div class="row">
            <button type="button" onclick="calculator.lcd.value += '4'" >4</button>
            <button type="button" onclick="calculator.lcd.value += '5'" >5</button>
            <button type="button" onclick="calculator.lcd.value += '6'" >6</button>
            <button class="op" type="button" onclick="calculator.lcd.value += '*'" >x</button>
          </div>
          <div class="row">
            <button type="button" onclick="calculator.lcd.value += '1'" >1</button>
            <button type="button" onclick="calculator.lcd.value += '2'" >2</button>
            <button type="button" onclick="calculator.lcd.value += '3'" >3</button>
            <button class="op" type="button" onclick="calculator.lcd.value += '-'" >-</button>
          </div>
          <div class="row">
            <button type="button" onclick="calculator.lcd.value += '0'" >0</button>
            <button type="button" onclick="calculator.lcd.value += '.'" >.</button>
            <button class="spec" type="button" onclick="calculator.lcd.value = eval(calculator.lcd.value)" >=</button>
            <button class="op" type="button" onclick="calculator.lcd.value += '+'" >+</button>
          </div>
        </form>
    </div>

    <audio src="click.mp3" id="silas"></audio>

    <script src="main.js" charset="utf-8"></script>
  </body>
  </html>
